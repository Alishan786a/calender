<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calender</title>


  <link rel="stylesheet" href="./css/bootstrap.css">
  <link rel="stylesheet" href="./css/index.css">
  <script src="index.js" defer></script>


</head>

<body>
  <div class="box bg-white rounded-3 mx-auto mt-5">
    <div class="row p-3 ">
      <h4 class="col-8"><span id="header-month">April</span> <span id="header-year">2022</span></h4>
      <div class="col-4" id="btn-header"><i class=" btn px-2 fw-bold" id="backBtn">B</i><i class="btn px-2 fw-bold"
          id="nextBtn">N</i></div>

    </div>

    <div class="row fw-bold mx-4 mb-3">
      <div class="col ">SUN</div>
      <div class="col">MON</div>
      <div class="col">TUE</div>
      <div class="col">WEN</div>
      <div class="col">THU</div>
      <div class="col">FRI</div>
      <div class="col">SAT</div>
    </div>
    <div class="row mx-4 ">
      <div class="col" id="daysNumb">
        <ul class="row">
          <!-- <li>1</li>
          <li>2</li> -->
        </ul>
      </div>
    </div>
  </div>



</body>

</html>
